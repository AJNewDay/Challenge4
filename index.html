<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>CODE QUIZ</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <header>
        <h1>&#128223; CODE QUIZ! &#9203;</h1>
        <h2 id="count">100</h2>
        <button onclick="startQuiz()" id="begin-btn" class="begin-btn btn">Begin</button>
    </header>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">QUESTION</div>
            <div id="choices" class="btn">
                <button class="btn">ANS1</button>
                <button class="btn">ANS2</button>
                <button class="btn">ANS3</button>
            </div>
            <div class="controls">
                <!-- <button id="submit-btn" class="submit-btn btn">Submit</button> -->
            </div>
        </div>
    </div>
    <main>
        <div id="scoreCard">
            <!-- <input class="storage" type="text"> -->
            <h3 class="text">SCORE</h3>
        </div>
        <div>
            <input class="storage" type="text">
            <p class="text">PlayerName</p>
            <button class="btn">SAVE SCORE</button>
        </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
